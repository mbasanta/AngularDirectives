<!DOCTYPE html>
<html ng-app="app">

<head>
  <link data-require="bootstrap@*" data-semver="3.3.2"
        rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script data-require="jquery@*" data-semver="2.1.3"
          src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script data-require="angular.js@*" data-semver="1.4.0-beta.6"
          src="https://code.angularjs.org/1.4.0-beta.6/angular.js"></script>

  <script src="app.js"></script>
  <script src="MainCtrl.js"></script>
  <script src="myQuestion.js"></script>
</head>

<body ng-controller="MainCtrl" class="container" style="padding-top: 30px">
  <h1>Questions</h1>
  <my-question q="Where is the rebel base?">
    <input type="text" ng-model="answers.baseLocation" />
  </my-question>
  <my-question q="Are you my brother?">
    <input type="radio" ng-value="true" ng-model="answers.brother" /> Yes
    <input type="radio" ng-value="false" ng-model="answers.brother" /> No
  </my-question>
  <my-question q="Are these the droids I'm looking for?">
    <button class="btn btn-lg btn-primary" ng-click="">No</button>
    <button class="btn btn-xs btn-default">Yes</button>
  </my-question>
</body>

</html>
