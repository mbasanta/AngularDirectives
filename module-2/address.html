<div ng-show="!!vm.person.address && !collapsed" ng-click="collapseAddress()">
  <h4>Address</h4>
  {{vm.person.address.street}}<br />
  {{vm.person.address.city}}<br />
  {{vm.person.address.planet}}
</div>
<div ng-show="!!vm.person.address && collapsed" ng-click="expandAddress()">
  <h4>Address</h4>
  {{vm.person.address.planet}}...
</div>
