<!DOCTYPE html>
<html ng-app="app">

<head>

        rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script data-require="jquery@*" data-semver="2.1.3"
          src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
